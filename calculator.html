<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
    <style>
        input[type=submit] {
   
    background-color: #64278f;
    color: white;
    border: solid black 0.5px;
    width: 3%;
    border-radius: 5px;
    height: 70%;
    outline: none;
}
#input{
    background-color: #dcdbe1;
    border: solid black 0.5px;
    color: black;
    border-radius: 5px;
    width:10%;
    height: 65%;
}      
    </style>

    <script>
function Clear()
{
    document.getElementById("result").value = "";
}
function display(num)
{
    
    document.getElementById("result").value +=num;
}

    function calculate() {
    var p = document.getElementById("result").value;
    var q = eval(p)
    document.getElementById("result").value = q;
}


    </script>
</head>
<body>
    <div class="Calculator">
        <div>
        <input type="text"  id="result" >
        <input type="submit" value="AC" onclick="Clear()">
    </div>
       
    <br>
<div class="buttons">
   
    <input type="submit" value="9" class="cs1" onclick="display('9')">
    <input type="submit" value="8"  class="cs1" onclick="display('8')">
    <input type="submit" value="7" onclick="display('7')">
    <input type="submit" value="+" onclick="display('+')">
    <br><br>
    <input type="submit" value="4" onclick="display('4')">
    <input type="submit" value="5" onclick="display('5')">
    <input type="submit" value="6" onclick="display('6')">
    <input type="submit" value="-" onclick="display('-')">
    <br><br>
    <input type="submit" value="1" onclick="display('1')">
    <input type="submit" value="2" onclick="display('2')">
    <input type="submit" value="3"onclick="display('3')">
    <input type="submit" value="/" onclick="display('/')">
    <br><br>
    <input type="submit" value="." onclick="display('.')">
    <input type="submit" value="0" onclick="display('0')">
    <input type="submit" value="=" onclick="calculate()">
    <input type="submit" value="*" onclick="display('*')">

</div>

    </div>
</body>
</html>
